<div id="deployments">
	<button style="float: right;" class="btn btn-danger" id="pause-button">Mettre en pause</button>
	<div class="page-header">
		<h1>Liste des déploiements <small>Etat des déploiements à tout instant</small></h1>
	</div>
	<div id="notifs"></div>
	<p>
		Le tableau ci-dessous expose la liste des déploiements sur le serveur PolyPeer.
	</p>
	<table class="table table-striped">
		<tr>
			<th class="tiny-column">#id</th>
			<th class="tiny-column">Date de déploiement</th>
			<th>Nom</th>
			<th class="tiny-column">Etat</th>
			<th class="tiny-column">Action</th>
		</tr>
	</table>
</div>
